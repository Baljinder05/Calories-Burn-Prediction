    <div style="margin-top: 50px; flex-basis: 450px;" class="d-flex justify-content-center">
       <div style="padding: 10px;" class="border border-primary rounded">
        <form action="{{ url_for('predict')}}" method="post" class="">
        <div>
            <h2 class="text-center" style="padding: 20px;">Workout Details</h2>
        </div>
        <div style="padding: 10px;" class="d-flex">
            <h4 class="pe-3" style="width: 400px;">Gender</h4>
            <select name="Gender" required="required" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>
        <div style="padding: 10px;" class="d-flex">
            <h4 class="pe-3" style="width: 400px;">Age</h4>
            <input class="form-control" type="number" name="Age" required="required" placeholder="in Years" aria-label="default input example">
        </div>
        <div style="padding: 10px;" class="d-flex">
            <h4 class="pe-3" style="width: 400px;">Weight</h4>
            <input class="form-control" type="number" name="Weight" required="required" placeholder="in kg" aria-label="default input example">
        </div>
        <div style="padding: 10px;" class="d-flex">
            <h4 class="pe-3" style="width: 400px;">Duration</h4>
            <input class="form-control" type="number" name="Duration" required="required" placeholder="in min" aria-label="default input example">
        </div>
        <div style="padding: 10px;" class="d-flex">
            <h4 class="pe-3" style="width: 400px;">Workout Intensity</h4>
            <select name="Body_Temp" required="required" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Intense</option>
                <option value="2">Intermediate</option>
                <option value="3">Normal</option>
            </select>
        </div>
        <div style="padding: 10px; margin-left: 250px;" >
            <button type="submit" class="btn btn-primary" style="width: 100px;">Submit</button>
        </div>
        </form>
       </div> 
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px;">
       <div class="border border-primary rounded d-flex" style="flex-basis: 650px; padding: 10px;"> 
        <h3>Result :&nbsp;</h3>
        <h3>{{ prediction_text }}</h3>
       </div> 
    </div>
  </body>
</html>
